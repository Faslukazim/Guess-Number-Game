<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Public/index.css" />
  </head>
  <body>
    <div class="firstpage">
        <div class="leftsection">
            <h1 class="text-light">Gues<span>s</span>!!</h1>
      <h3 class="mt-4">Enter a number between 1-10</h3>
      <input type="text" id="number" class="mt-4 p-1" />
      <button id="guess" type="button" class="btn btn-success" onclick="get()">
        Click
      </button>
      <h2 class="text-danger bg-white pt-4 mt-3" id="result"></h2>
      <!-- <h2 class="text-info pt-4" id="randomnumber"></h2> -->
      <!-- <h1 class="pass bg-danger p-4 text-light" id="random1"></h1> -->
      <!-- <h1 class="pass bg-danger p-4 text-light" id="tryagain"></h1> -->
      <h1 class="pass bg-success pt-4 mt-3 text-light" id="passed"></h1>
        </div>
      
    </div>

    <script>
      var random1 = Math.floor(Math.random() * 10 + 1);
    //   document.getElementById("random1").innerHTML = random1;
        var guess=0;
        document.getElementById('guess').onclick=function get() {
            guess++;

      
        var number1 = document.getElementById("number").value;
        document.getElementById(
          "result"
        ).innerHTML = `You Have Entered: ${number1}`;

        if (number1 > random1) {
          document.getElementById("passed").innerHTML = "Try smaller";
        } else if (number1 < random1) {
          document.getElementById("passed").innerHTML = "Try larger";
        } else {
          document.getElementById("passed").innerHTML =
            `You Guessed Right Answer in ${guess++} try!!`;
        }
      }
    </script>
  </body>
</html>
